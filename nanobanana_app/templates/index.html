{% extends 'base.html' %}

{% block title %}首页 - NanoBanana AI Painter{% endblock %}

{% block content %}
    <div class="hero">
        <h1>欢迎来到 NanoBanana AI 画家</h1>
        <p>释放您的创造力，将您的想法转化为令人惊叹的艺术品。</p>
    </div>

    {% if current_user.is_authenticated %}
        <div id="generator">
            <h2>开始创作</h2>
            <div class="generator-form">
                <textarea id="prompt" placeholder="输入您的绘画提示词..."></textarea>
                <button id="generate-btn">生成图片</button>
            </div>
            <div id="image-result">
                <img id="result-img" src="" alt="生成的图片">
            </div>
        </div>
    {% else %}
        <div class="login-prompt">
            <p>请 <a href="{{ url_for('auth.login') }}">登录</a> 以开始创作。</p>
        </div>
    {% endif %}
{% endblock %}
